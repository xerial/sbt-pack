name: CI

on:
  pull_request:
    paths:
      - '**.scala'
      - '**.java'
      - '**.sbt'
      - '.scalafmt.conf'
      - '.github/workflows/test.yml'
  push:
    branches:
      - main
    paths:
      - '**.scala'
      - '**.java'
      - '**.sbt'
      - '.scalafmt.conf'

jobs:
  code_format:
    name: Code format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: scalafmt test
        run: ./sbt "+ scalafmtCheckAll"
  test_sbt1_plugin:
    name: plugin test (sbt 1.x)
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            distribution: temurin
            java: 21
          - os: ubuntu-latest
            distribution: temurin
            java: 24
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "${{ matrix.distribution }}"
          java-version: "${{ matrix.java }}"
      - name: scripted tests (sbt 1.x)
        run: ./sbt "++ 2.12.20 test" "++ 2.12.20 scripted"
  
  test_sbt2_plugin:
    name: plugin test (sbt 2.x)
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            distribution: temurin
            java: 21
          - os: ubuntu-latest
            distribution: temurin
            java: 24
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "${{ matrix.distribution }}"
          java-version: "${{ matrix.java }}"
      - name: scripted tests (sbt 2.x)
        run: ./sbt "++ 3.7.1 test" "++ 3.7.1 scripted"
